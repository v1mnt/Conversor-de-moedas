<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores do real nas moedas libra, dólar e euro
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="moeda">Insira o valor em reais</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button id="b1" type="submit" onclick="ConverterLibra()">Libras</button>
        <button id="b2" type="submit" onclick="ConverterDolar()">Dólares</button>
        <button id="b3" type="submit" onclick="ConverterEuro()">Euros</button>
        <h2 id="valorConvertido">Espaço para o valor convertido</h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
     <script src="app.js"></script>
</body>
</html>
